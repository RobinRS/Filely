<div class="console" (focus)="prompt.focus()">
    <span id="previous" style="white-space: pre-line; overflow-y: scroll" [textContent]="previous"></span>
    <span id="userServer" [textContent]="userServer"></span>
    <div class="prompt" contenteditable="true" id="prompt" (keydown)="onKey($event)" [ngStyle]="{'display': promptText.length > 0 ? 'inline' : 'inline-block'}" #prompt (blur)="prompt.focus()">
        
    </div>

    <div class="information">
        Connected to {{current.ip}}:{{current.port}} over {{current.protocol}}
    </div>
</div>
